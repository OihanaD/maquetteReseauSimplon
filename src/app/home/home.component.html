<div class="header-home">
    <img class="logo" src="../../assets/img/noel.png" alt="noel">
    <h1>Mon r√©seau</h1>
    <div class="informations">
        <div class="name">
            <p>{{user?.name}}</p>
            <p>{{ user?.surname }}</p>
        </div>
        <img class="img-user" src="../../assets/img/{{ user?.image}}">
    </div>
</div>

    <label for="groupsAdmin">Mes groups admin</label>
    <input type="checkbox" name="groupsAdmin" (change)="getAllMyGroupsAdmin($event)">
